<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/registration.css">
    <title>Document</title>
</head>
<body>
    <div class="login-page">
        <div class="form">
          <form class="register-form">
            <input type="text" placeholder="name" required/>
            <input type="text" placeholder="email address" required/>
            <input type="password" placeholder="password" required/>
            <input type="password" placeholder="confirm_password" required/>
            <input type="button" onclick="register(event)" value="create">
            <p class="message">Already registered? <a href="#" onclick="goToLogin()">Sign In</a></p>
          </form>
          <form class="login-form">
            <input type="text" placeholder="email" required/>
            <input type="password" placeholder="password" required/>
            <input type="button" onclick="login(event)" value="login">
            <p class="message">Not registered? <a href="#" onclick="goToRegister()">Create an account</a></p>
          </form>
        </div>
    </div>

    <script src="./js/auth.js"></script>
</body>
</html>
